<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/assets/ccs/style.css" rel="stylesheet" type="text/css">
    <title>Word Guess Game</title>
</head>
<body>
    <header class="heador"><h1>GUESS THE WORD!!!</h1></header>

    <table class="instructions-row">
        <tr>
          <td class="instructions-number">1.</td>
          <td class="instructions-text">This is a word guess game.</td>
        </tr>
        <tr>
          <td class="instructions-number">2.</td>
          <td class="instructions-text">Use your keyboard and press stuff to guess the word.</td>
        </tr>
        <tr>
          <td class="instructions-number">3.</td>
          <td class="instructions-text">You get 9 guesses.</td>
        </tr>
        <tr>
          <td class="instructions-number">4.</td>
          <td class="instructions-text">If you run out of guesses, you lose. If you guess the answer, you are AWESOME!!</td>
        </tr>
      </table>
      <div class="word"></div>
      <div class="remaining-guesses"></div>
      <div class="guessed-wrong"></div>



<script type="text/javascript" src="/assets/javascript/game.js"></script>
</body>
</html>
